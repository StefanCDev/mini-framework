<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoMVC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<main>
  <div class="todoapp">
    <h1>TodoMVC</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" class="todo-input" placeholder="What's on your mind?">
      <button type="submit">Submit</button>
      <div class="days-checkboxes">
        <label><input type="checkbox" name="day" value="Monday"> Monday</label>
        <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
        <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
        <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
        <label><input type="checkbox" name="day" value="Friday"> Friday</label>
        <label><input type="checkbox" name="day" value="Saturday"> Saturday</label>
        <label><input type="checkbox" name="day" value="Sunday"> Sunday</label>
      </div>
    </form>
    <div class="week-container">
      <div class="day">
        <h2>Monday</h2>
        <ul id="monday-todo-list">
          <!-- Todos for Monday will be displayed here -->
        </ul>
      </div>
      <div class="day">
        <h2>Tuesday</h2>
        <ul id="tuesday-todo-list">
          <!-- Todos for Tuesday will be displayed here -->
        </ul>
      </div>
      <div class="day">
        <h2>Wednesday</h2>
        <ul id="wednesday-todo-list">
          <!-- Todos for Wednesday will be displayed here -->
        </ul>
      </div>
      <div class="day">
        <h2>Thursday</h2>
        <ul id="thursday-todo-list">
          <!-- Todos for Thursday will be displayed here -->
        </ul>
      </div>
      <div class="day">
        <h2>Friday</h2>
        <ul id="friday-todo-list">
          <!-- Todos for Friday will be displayed here -->
        </ul>
      </div>
      <div class="day">
        <h2>Saturday</h2>
        <ul id="saturday-todo-list">
          <!-- Todos for Saturday will be displayed here -->
        </ul>
      </div>
      <div class="day">
        <h2>Sunday</h2>
        <ul id="sunday-todo-list">
          <!-- Todos for Sunday will be displayed here -->
        </ul>
      </div>
    </div>
  </div>
</main>
<script src="app.js"></script>
</html>
