    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoMVC</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="todoapp">
            <h1>TodoMVC</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" class="todo-input" placeholder="What's on your mind?">
                <button type="submit">Submit</button>
                <div class="days-checkboxes">
                    <label>
                        <input type="datetime-local" id="datetime-input" name="datetime-monday">
                    </label>
                    <!-- Repeat for other days -->
                </div>
                <div class="days-checkboxes">
                    <label><input type="checkbox" name="day" value="Monday"> Monday</label>
                    <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
                    <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
                    <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
                    <label><input type="checkbox" name="day" value="Friday"> Friday</label>
                    <label><input type="checkbox" name="day" value="Saturday"> Saturday</label>
                    <label><input type="checkbox" name="day" value="Sunday"> Sunday</label>
                </div>
            </form>
            <body>
                <div class="week-container">
                    <div class="day">
                        <h2>Monday</h2>
                        <div class="day-todo-list" id="monday-todos">
                            <!-- Todos for Monday will be displayed here -->
                        </div>
                    </div>
                    <div class="day">
                        <h2>Tuesday innit?!</h2>
                        <div class="day-todo-list" id="tuesday-todos">
                            <!-- Todos for Monday will be displayed here -->
                        </div>
                    </div>
                    <div class="day">
                        <h2>Wednesday</h2>
                        <div class="day-todo-list" id="wednesday-todos">
                            <!-- Todos for Monday will be displayed here -->
                        </div>
                    </div>
                    <div class="day">
                        <h2>Thursday</h2>
                        <div class="day-todo-list" id="thursday-todos">
                            <!-- Todos for Monday will be displayed here -->
                        </div>
                    </div>
                    <div class="day">
                        <h2>Friday</h2>
                        <div class="day-todo-list" id="friday-todos">
                            <!-- Todos for Monday will be displayed here -->
                        </div>
                    </div>
                    <div class="day">
                        <h2>Saturday</h2>
                        <div class="day-todo-list" id="saturday-todos">
                            <!-- Todos for Monday will be displayed here -->
                        </div>
                    </div>
                    <div class="day">
                        <h2>Sunday</h2>
                        <div class="day-todo-list" id="sunday-todos">
                            <!-- Todos for Monday will be displayed here -->
                        </div>
                    </div>
                </div>
            </body>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
